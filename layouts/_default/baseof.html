<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content" class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{- block "main" . }}{{- end }}
                    {{- partial "footer.html" . -}}
                </div>
            </div>
        </div>
        {{ partial "icon-data" . }}
    </body>
</html>
