<div class="card my-1">
    <div class="card-body">
        <div class="float-end ms-2 justify-content-right">
            {{ with .Params.paper_url }}<span class="badge text-bg-secondary ms-1 mb-1"><a class="text-muted" href="{{ . }}">{{ partial "icon" "pdf" }}</a></span>{{ end }}
            {{ with .Params.status }}<span class="badge {{ if eq . "Published"}}text-bg-success{{ else }}text-bg-warning{{end }} ms-1 mb-1 text-muted">{{ . }}</span>{{ end }}
        </div>
        <h5 class="card-title mb-3">{{ .Title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ delimit .Params.authors ", " ", and " | markdownify }}</h6>
        <p class="card-text">{{ .Summary }}</p>
    </div>
    <div class="card-footer">Last updated: {{ .Date.Format "Mon, Jan 2, 2006" }}<div class="float-end text-muted"><a class="card-link stretched-link text-muted" href='{{ .RelPermalink }}'><nobr>Read more â†’</nobr></a></div></div>
</div>
